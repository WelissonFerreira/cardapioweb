<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="menusuperior">
            <a href="#">Inicio</a>
            <a href="#">Produtos</a>
            <a href="#">Vendas</a>
        </nav>

        <section class="painel-busca">
            <input type="text" name="barraPesquisa" id="barraPesquisa">
            <button class="botoesPesquisa">Pesquisar</button>
        </section>
    </header>

    <main>
        <h1 class="h1txt">SISTEMA PDV</h1>

        
        <h3 class="h3txt">LISTA DE PRODUTOS</h3>
        <section class="lista-produtos">

            <ul class="produtos-lanches">
                <h4 class="titulo-categorias">LANCHES</h4>
                <li class="produtos">
                    <img class="img-produtos" src="imagens/lanches/especial4grande.png" alt="">
                    <h3 class="titulo-produtos">Especial Arthur Grande</h3>
                    <span class="preco-produto">R$ 55,00</span>
                    <div class="controle-botoes">
                        <button>Registrar</button>
                        <button>Impressão</button>
                    </div>
                    
                </li>

                <li class="produtos">
                    <img class="img-produtos" src="imagens/lanches/arthurbabyatt.png" alt="">
                    <h3 class="titulo-produtos">Especial Arthur Baby</h3>
                    <span class="preco-produto">R$ 40,00</span>
                    <div class="controle-botoes">
                        <button>Registrar</button>
                        <button>Impressão</button>
                    </div>
                </li>

                <li class="produtos">
                    <img class="img-produtos" src="imagens/lanches/passaportecarnealternativo.png" alt="">
                    <h3 class="titulo-produtos">Passaporte de Carne</h3>
                    <span class="preco-produto">R$ 17,00</span>
                    <div class="controle-botoes">
                        <button>Registrar</button>
                        <button>Impressão</button>
                    </div>
                </li>

                <li class="produtos">
                    <img class="img-produtos" src="imagens/lanches/arthurbabyatt.png" alt="">
                    <h3 class="titulo-produtos">Passaporte de Frango</h3>
                    <span class="preco-produto">R$ 18,00</span>
                    <div class="controle-botoes">
                        <button>Registrar</button>
                        <button>Impressão</button>
                    </div>
                </li>

                <li class="produtos">
                    <img class="img-produtos" src="imagens/lanches/arthurbabyatt.png" alt="">
                    <h3 class="titulo-produtos">Passaporte de Carne de Sol</h3>
                    <span class="preco-produto">R$ 25,00</span>
                    <div class="controle-botoes">
                        <button>Registrar</button>
                        <button>Impressão</button>
                    </div>
                </li>
            </ul>



            
        </section>

        <section class="informacoes-venda">

        </section>

    </main>

    <script src="js.js"></script>
</body>
</html>
